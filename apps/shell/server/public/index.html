<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MicroFrontend - A modern micro-frontend architecture with Module Federation and shared Redux state" />
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%230ea5e9' rx='20' width='100' height='100'/%3E%3Ctext x='50' y='65' text-anchor='middle' font-size='60' fill='white'%3EM%3C/text%3E%3C/svg%3E" />
    
    <title>MicroFrontend - Shell App</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #f9fafb;
      }
      html.dark {
        background-color: #030712;
      }
      
      /* Initial loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Apply dark mode based on localStorage before React loads */
    </style>
    
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-DsudW-EA.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/style-DODpnb-m.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
